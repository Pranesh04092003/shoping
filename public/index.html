<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .product {
            background-color: white;
            margin: 15px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
        }
        .product img {
            max-width: 150px;
            border-radius: 5px;
            margin-right: 20px;
        }
        .product-details {
            flex: 1;
        }
        .product-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .product-description {
            color: #555;
            margin-bottom: 10px;
        }
        .product-price {
            color: #e91e63;
            font-size: 1.2em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
  

<header>
        <h1>Shopping Page</h1>
    </header>
    <div class="container">
        
        <div class="product">
            <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDJ8fGJvb2t8ZW58MHx8fHwxNjI3NjY4NDY5&ixlib=rb-1.2.1&q=80&w=400" alt="Product 3">
            <div class="product-details">
                <div class="product-title">Product 3</div>
                <div class="product-description">This is yet another great product.</div>
                <div class="product-price">$30.00</div>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 Shopping Page
    </footer>




    
    <script>
       
        const script = document.createElement('script');
        script.src = 'obfuscated.js';
        document.body.appendChild(script);
    </script>
</body>
</html>
